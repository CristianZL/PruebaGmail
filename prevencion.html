<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #1669c1;
        }
        .link {
            color: #1a73e8;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Gmail" class="logo">
        <h2>Iniciar sesión</h2>
        <p>Usa tu Cuenta de Google</p>
        <input type="email" placeholder="Correo electrónico o teléfono">
        <input type="password" placeholder="Contraseña">
        <input type="direccion" placeholder="Ingresa tu direccion"
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <button class="btn">Siguiente</button>
        <a href="#" class="link">Crear cuenta</a>
    </div>
</body>
</html>
